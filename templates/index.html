<!DOCTYPE html>
<html>
<head>
  <title>Health Recommendation System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Health Recommendation System</h1>
    <form id="healthForm">
      <label>Weight (kg):</label>
      <input type="number" id="weight" required><br>
      
      <label>Height (m):</label>
      <input type="number" step="0.01" id="height" required><br>
      
      <label>Activity Level:</label>
      <select id="activity">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select><br>

      <button type="submit">Get Recommendation</button>
    </form>

    <div id="result"></div>
  </div>

  <!-- ðŸ‘‡ Add this footer section -->
  <footer>
    <p>Developed by <b>Bekan Kitaw</b><br>
    Department of Computer Science, Jimma University (2025)</p>
  </footer>

  <script>
    document.getElementById("healthForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value);
      const activity = document.getElementById("activity").value;

      const response = await fetch("/api/recommend", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({weight, height, activity})
      });

      const data = await response.json();
      document.getElementById("result").innerHTML = `
        <h3>Result</h3>
        <p><b>BMI:</b> ${data.bmi}</p>
        <p><b>Recommendation:</b> ${data.recommendation}</p>
      `;
    });
  </script>
</body>
</html>
